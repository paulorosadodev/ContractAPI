services:
  # Web Service (Frontend + Backend + WebSocket)
  - type: web
    name: contract-api
    runtime: node
    plan: free
    buildCommand: npm install && npx tsc -b && npx vite build
    startCommand: node server/index.js
    envVars:
      - key: NODE_VERSION
        value: 20.18.1
      - key: PORT
        value: 3001
    healthCheckPath: /
